<form *ngIf="!isOrderSent" #form="ngForm" (ngSubmit)="submitForm(form)">
   <div class="form-group">
      <label>Name</label>
      <input #name="ngModel" [(ngModel)]="order.name" name="name" class="form-control" />
      <div class="invalid-feedback">
         Please enter you name
      </div>
   </div>
   <div class="form-group">
      <label>Code</label>
      <input #code="ngModel" [(ngModel)]="order.code" name="code" class="form-control is-invalid" />
      <div class="invalid-feedback">
         Please enter you code
      </div>
   </div>
   <button routerLink="/cart" class="btn btn-secondary">Back</button>
   <button type="submit" class="btn btn-primary">Complete Order</button>
</form>

<div *ngIf="isOrderSent">
   <h6>Thanks!</h6>
   <p>Thanks for placing your order</p>
   <button class="btn btn-primary" routerLink="/store">Return To Store</button>
</div>
