<div class="container-fluid">
   <div class="row">
      <div class="col bg-dark text-white ">
         <a class="navbar-brand">SPORTS STORE</a>
         <cart-summary></cart-summary>
      </div>
   </div>
   <div class="row">
      <div class="col-3 p-2">
         <button (click)="changeCategory()" class="btn btn-block btn-outline-primary">Home</button>
         <div *ngFor="let category of categories">
            <button (click)="changeCategory(category)"
                    class="btn btn-block btn-outline-primary"
                    [class.active]="category==selectedCategory">
               {{category}}
            </button>
         </div>
      </div>
      <div class="col-9 p-2">
         <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
            <div class="card-body">
               <h4>
                  {{product.name}}
                  <span class="badge badge-primary badge-pill float-right">{{product.price | currency:"USD":"symbol":"2.2-2"}}</span>
               </h4>
               <div class="card-text bg-white p-1">
               {{product.description}}
                  <button class="btn btn-success float-right"
                          (click)="addToCart(product)">
                  Add To Cart</button>
               </div>
            </div>
         </div>

         <div class="form-inline float-left">
            <select (change)="changeItems($event.target.value)" [value]="selectedItemsPerPage" class="form-control">
               <option value="3">3 per Page</option>
               <option value="4">4 per Page</option>
               <option value="6">6 per Page</option>
               <option value="8">8 per Page</option>
            </select>
         </div>

         <div class="float-right">
            <button *counter="let page of numberOfPages"
                    (click)="changePage(page)"
                    [class.active]="selectedPage == page"
                    class="btn btn-outline-primary">
               {{page}}
            </button>
         </div>
      </div>
   </div>
</div>
